<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Add User</title>
	<style>
		body {
			background-image: url('https://images.hdqwalls.com/download/dark-clean-background-4k-1280x1024.jpg');
			background-position: center;
			background-repeat: no-repeat;
			height: 100%;
			background-size: cover;
			background-color: #383c44;

		}
	</style>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card card text-white bg-secondary mb-3">
				<div class="card-header" th:if="${mode=='new'}">Add User</div>
				<div class="card-header" th:if="${mode=='edit'}">Edit User</div>
				<div class="card-body">
					<form th:action="@{saveUser}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID User :</label>
							<input type="hidden" name="userId" class="form-control"
								th:value="${users.user_id}" />
						</div>
						<div class="form-group">
							<label class="control-label">Username :</label>
							<input type="text" name="username" class="form-control"
								th:value="${users.username}" />
							<span th:errors=${users.username} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">Enabled :</label>
							<input type="text" name="enabled" class="form-control"
								th:value="${users.enabled}" />
							<span th:errors=${users.enabled} class="text-danger"> </span>
						</div>
						<div>
							<button type="submit" class="btn btn-success" th:if="${mode=='new'}">Add</button>
							<button type="submit" class="btn btn-success" th:if="${mode=='edit'}">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
